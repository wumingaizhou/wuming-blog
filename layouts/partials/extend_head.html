<!-- 自定义头部扩展 -->
{{- if or (.Param "math") (.HasShortcode "math") -}}
  {{ partial "math.html" . }}
{{- end -}}

<!-- 自定义样式 -->
<style>
  /* 代码块样式优化 */
  .highlight {
    border-radius: 8px;
    margin: 1.5em 0;
  }
  
  /* 表格样式优化 */
  table {
    border-collapse: collapse;
    width: 100%;
    margin: 1.5em 0;
  }
  
  th, td {
    border: 1px solid #ddd;
    padding: 8px 12px;
    text-align: left;
  }
  
  th {
    background-color: var(--code-bg);
    font-weight: bold;
  }
  
  /* 图片样式优化 */
  img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
  }
  
  /* 引用样式优化 */
  blockquote {
    border-left: 4px solid var(--primary);
    padding-left: 1em;
    margin: 1.5em 0;
    font-style: italic;
    color: var(--secondary);
  }
</style>
